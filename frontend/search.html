<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Search Items | Lost Item Discovery System</title>
  <link rel="stylesheet" href="search.css">
</head>
<body>

  <!-- Header -->
  <header class="hero">
    <h1>Search Lost & Found Items</h1>
    <p>Find reported items quickly using filters</p>
  </header>

  <!-- Search Section -->
  <main class="container">

    <!-- Filters -->
    <section class="search-box">
      <input type="text" placeholder="Search by item name or keyword">

      <select>
        <option value="">Category</option>
        <option>Electronics</option>
        <option>Documents</option>
        <option>Accessories</option>
        <option>Clothing</option>
        <option>Others</option>
      </select>

      <select>
        <option value="">Item Type</option>
        <option>Lost</option>
        <option>Found</option>
      </select>

      <button>Search</button>
    </section>

    <!-- Results -->
    <section class="results">
      <h2>Search Results</h2>

      <table>
        <thead>
          <tr>
            <th>Item</th>
            <th>Category</th>
            <th>Type</th>
            <th>Location</th>
            <th>Date</th>
            <th>Action</th>
          </tr>
        </thead>

        <tbody>
          <tr>
            <td>Black Wallet</td>
            <td>Accessories</td>
            <td>Lost</td>
            <td>Main Gate</td>
            <td>12-03-2025</td>
            <td>
              <a href="item-details.html" class="view-btn">View</a>
            </td>
          </tr>

          <tr>
            <td>Samsung Phone</td>
            <td>Electronics</td>
            <td>Found</td>
            <td>Library</td>
            <td>14-03-2025</td>
            <td>
              <a href="item-details.html" class="view-btn">View</a>
            </td>
          </tr>
        </tbody>
      </table>

    </section>

  </main>

  <!-- Footer -->
  <footer class="footer">
    <p>Â© 2025 Lost Item Discovery System</p>
  </footer>

</body>
</html>
