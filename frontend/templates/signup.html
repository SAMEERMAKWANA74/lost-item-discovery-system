<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | Lost Recovery Item</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='user_styling/login.css') }}">
</head>
<body>
    <nav class="navbar">
        <div class="logo">Lost Recovery Item</div>
        <div class="nav-links">
            <a href="{{ url_for('home') }}">Home</a>
            <a href="#">Report Item</a>
            <a href="#">Search</a>
            <a href="{{ url_for('signup') }}" class="active">Register</a>
        </div>
    </nav>

    <section class="login-container">
        <div class="login-card">
            {% with messages = get_flashed_messages() %}
              {% if messages %}
                {% for message in messages %}
                  <div class="alert" style="color: #d9534f; background: #f2dede; padding: 10px; border-radius: 5px; margin-bottom: 15px; border: 1px solid #ebccd1;">
                      {{ message }}
                  </div>
                {% endfor %}
              {% endif %}
            {% endwith %}

            <h2>Create Account üìù</h2>
            <p class="subtitle">Join us to help recover lost items</p>

            <form method="POST" action="{{ url_for('signup') }}">
                <div class="input-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" placeholder="you@example.com" required>
                </div>

                <div class="input-group">
                    <label for="password">Create Password</label>
                    <input type="password" id="password" name="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required>
                </div>

                <button type="submit" class="btn">Register Now</button>

                <p class="bottom-text">
                    Already have an account? 
                    <a href="{{ url_for('home') }}">Login here</a>
                </p>
            </form>
        </div>
    </section>
</body>
</html>
