<!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Report Lost Item | Lost Item Discovery System</title>
<link rel="stylesheet" href="{{ url_for('static', filename='admin_styling/reported_item.css') }}">
</head>
<body>

  <!-- HEADER -->

  <header class="main-header">
    <h1>Lost Item Discovery System</h1>
    <p>Report your lost item easily and securely</p>
  </header>

  <!-- REPORT FORM -->

  <section class="form-container">
    <h2>Report Lost Item</h2>

```
<form action="#" method="post">

  <div class="form-group">
    <label for="itemName">Item Name</label>
    <input type="text" id="itemName" placeholder="e.g. Mobile Phone, Wallet" required>
  </div>

  <div class="form-group">
    <label for="category">Item Category</label>
    <select id="category" required>
      <option value="">-- Select Category --</option>
      <option>Electronics</option>
      <option>Documents</option>
      <option>Wallet / Purse</option>
      <option>Bags</option>
      <option>Accessories</option>
      <option>Others</option>
    </select>
  </div>

  <div class="form-group">
    <label for="location">Last Seen Location</label>
    <input type="text" id="location" placeholder="e.g. Bus Stand, Library" required>
  </div>

  <div class="form-group">
    <label for="date">Date Lost</label>
    <input type="date" id="date" required>
  </div>

  <div class="form-group">
    <label for="description">Item Description</label>
    <textarea id="description" rows="4" placeholder="Color, brand, any identification marks"></textarea>
  </div>

  <div class="form-group">
    <label for="image">Upload Item Image (optional)</label>
    <input type="file" id="image">
  </div>

  <div class="form-group checkbox">
    <input type="checkbox" id="confirm" required>
    <label for="confirm">I confirm that the above information is true and correct</label>
  </div>

  <button type="submit" class="btn-submit">Submit Report</button>

</form>
```
